<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>idöbätä</title>
  <link href="https://cdn.jsdelivr.net/npm/beercss@2.2.11/dist/cdn/beer.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/beercss@2.2.11/dist/cdn/beer.min.js" type="text/javascript"></script>
</head>

<body>
  <header class="primary-container">
    <nav>
      <h1 class="h5 max">idöbätä</h1>
      <a>
        <span id="cnt" class="badge circle">0</span>
        <i>account_circle</i>
      </a>
    </nav>
  </header>

  <main class="responsive">
    <section>
      <p>
      </p>

      <nav class="no-space">
        <button class="border left-round max large" disabled>
          <span>マイク</span>
        </button>
        <button id="rec" class="border right-round max large">
          <span>カメラ</span>
        </button>
      </nav>

      <div id="videos" class="grid">
        <div class="s12 m4 l3">
          <article class="no-padding">
            <video id="video" class="responsive medium"></video>
            <div class="absolute bottom left right padding bottom-shadow white-text">
              <nav>
                <h5 class="name"></h5>
              </nav>
            </div>
          </article>
        </div>

        <template id="video_tmp">
          <div class="s12 m4 l3">
            <article class="no-padding">
              <img id="videoout" class="responsive medium">
              <div class="absolute bottom left right padding bottom-shadow white-text">
                <nav>
                  <h5 class="name"></h5>
                </nav>
              </div>
            </article>
          </div>
        </template>

        <canvas id="canvas" class="round extra" width="480" height="480" style="display:none"></canvas>
      </div>
    </section>

    <div class="large-space"></div>

    <section>
      <form id="frm_msg">
        <div class="field label border">
          <input id="msg" type="text" autocomplete="off">
          <label>チャット</label>
        </div>
      </form>

      <div class="small-space"></div>

      <div id="out"></div>
    </section>
  </main>

  <div id="toast_welcome" class="toast blue white-text">
    <i>info</i>
    <span class="name"></span>が<span>入室しました</span>
  </div>
  <div id="toast_byebye" class="toast pink white-text">
    <i>error</i>
    <span class="name"></span>が<span>退室しました</span>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@0.0.10/dist/cdn/material-dynamic-colors.min.js"></script>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
    integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
    crossorigin="anonymous"></script>
  <script src="client.js" defer></script>
</body>

</html>
